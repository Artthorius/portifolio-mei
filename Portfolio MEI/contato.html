        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Formulário de Contato</h2>
            <form action="https://formsubmit.co/arielnnogueira@hotmail.com" method="POST" id="contactForm"
                class="space-y-6" onsubmit="enviarForm(event)">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Nome:</label>
                    <input placeholder="Digite seu nome" type="text" id="name" name="name" maxlength="50" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                    <input placeholder="Digite seu E-mail" type="email" id="email" name="email" maxlength="100" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Mensagem:</label>
                    <textarea id="message" name="message" rows="4" maxlength="500" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                </div>

                <div class="flex space-x-4">
                    <button type="button"
                        class="w-full bg-gray-600 text-white px-4 py-2 rounded-md shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
                        onclick="resetForm()">Limpar</button>
                    <button type="submit"
                        class="w-full bg-green-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Enviar
                    </button>
                </div>
            </form>
        </div>
    </section>

    <script>
        const btn = document.getElementById("menuB")
        const menu = document.getElementById("menu")

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden")
        })
        
        function resetForm() {
            document.getElementById('contactForm').reset();
        }

        function enviarForm(event) {
            event.preventDefault(); // Previne o envio do formulário

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (name === '' || email === '' || message === '') {
                alert('Por favor, preencha todos os campos.');
            } else {
                alert('Contato enviado com sucesso!');
                resetForm(); // Reseta o formulário após o envio
            }
        }
    </script>
